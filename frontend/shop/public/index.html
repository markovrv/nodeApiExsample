<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    .title {
      color: #090;
      font-size: 28px;
      border-radius: 0.5em;
      box-shadow: 0 1px 0px rgba(0, 0, 0, 0.4);
      border-bottom: #009900 1px solid;
      border-left: #009900 3px solid;
      padding: 4px;
      margin: 16px;
    }

    #nav a, .mybtn {
      background-image: -moz-linear-gradient(top, #ffffa8 0%, #ffbb00 100%);
      background-image: -webkit-linear-gradient(top, #ffffa8 0%, #ffbb00 100%);
      background-image: -o-linear-gradient(top, #ffffa8 0%, #ffbb00 100%);
      background-image: -ms-linear-gradient(top, #ffffa8 0%, #ffbb00 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffbb00', endColorstr='#ffbb00', GradientType=0);
      background-image: linear-gradient(top, #ffffa8 0%, #ffbb00 100%);
    }

    #nav a:hover, .mybtn:hover {
      background-image: -moz-linear-gradient(top, #ffffa8 0%, #ff8400 100%);
      background-image: -webkit-linear-gradient(top, #ffffa8 0%, #ff8400 100%);
      background-image: -o-linear-gradient(top, #ffffa8 0%, #ff8400 100%);
      background-image: -ms-linear-gradient(top, #ffffa8 0%, #ff8400 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff8400', endColorstr='#ff8400', GradientType=0);
      background-image: linear-gradient(top, #ffffa8 0%, #ff8400 100%);

    }

    #nav a.router-link-exact-active {
      background-image: -moz-linear-gradient(top, #ffbb00 0%, #ffffa8 100%);
      background-image: -webkit-linear-gradient(top, #ffbb00 0%, #ffffa8 100%);
      background-image: -o-linear-gradient(top, #ffbb00 0%, #ffffa8 100%);
      background-image: -ms-linear-gradient(top, #ffbb00 0%, #ffffa8 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffa8', endColorstr='#ffffa8', GradientType=0);
      background-image: linear-gradient(top, #ffbb00 0%, #ffffa8 100%);
    }
  </style>

</head>

<body style="overflow-x: hidden;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
